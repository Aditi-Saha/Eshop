<!DOCTYPE html>
<html>
<head>
    <title> SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1 style="padding-top: 15px"> Create Account</h1>
                <input type="text" name="customerid" placeholder="Customer ID">
                <input type="text" name="id_proof" placeholder="AADHAR Number">
                <input type="password" name="c_pass" placeholder="Password">
                <input type="text" name="name" placeholder="Full Name">
                <input type="text" name="address" placeholder="Address">
                <input type="number" name="pincode" placeholder="Pincode">
                <input type="text" name="city" placeholder="City">
                <input type="text" name="phone" placeholder="Phone Number">
                <input type="email" name="email" placeholder="Email">
                <button style="margin-top:10px"> <a href="homemain.html">Create Account</a></button>
                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="padding-bottom: 15px"> Login Now</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
                <button style="margin-top: 10px"><a href="homemain.html"> Log In </a></button>
                <h5>New to here! <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://www.infinitimall.com/wp-content/uploads/2022/01/home-infiniti-mall-shop-stop.jpg" alt="movie-1" height="480" width="500"/>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="https://blog.hubspot.com/hubfs/ecommerce%20busines.jpg" alt="movie-2" height="480" width="500"/>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>
</html>
